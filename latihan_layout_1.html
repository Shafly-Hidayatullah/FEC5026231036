<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">ðŸ“·</div>
      <div class="title">
        <h2>Equipment</h2>
        <p>All list of goods, please tap the goods for start booking</p>
      </div>
    </header>

    <main>
      <div class="equipment-grid">
        <div class="equipment-item available">
          <span class="badge">Recommended</span>
          <img src="light.png" alt="Lighting Set Sony" />
          <p>Lighting Set Sony</p>
          <span class="status">Available</span>
        </div>
        <div class="equipment-item available">
          <img src="lens.png" alt="Canon Lens EFS" />
          <p>Canon Lens EFS</p>
          <span class="status">Available</span>
        </div>
        <div class="equipment-item available">
          <span class="badge">New</span>
          <img src="camera.png" alt="Canon EOS 4000D" />
          <p>Canon EOS 4000D</p>
          <span class="status">Available</span>
        </div>
        <!-- Tambahkan item lainnya sesuai gambar -->
      </div>

      <button class="book-btn">Book Now!</button>
    </main>

    <nav class="bottom-nav">
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-bars"></i> Menu</a>
      <a href="#"><i class="fas fa-history"></i> Riwayat</a>
      <a href="#" class="active"><i class="fas fa-camera"></i> Equipment</a>
    </nav>
  </body>
</html>
